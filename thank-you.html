<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thank You</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Center the content on the page */
        .thank-you-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
            text-align: center;
        }

        /* Logo styling */
        .thank-you-logo img {
            width: 300px;
            height: auto;
            margin-bottom: 50px;
        }

        /* Message styling */
        .thank-you-message {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 20px;
        }

        /* Button styling */
        .green-btn {
            background-color: #28a745;
            font-size: 18px;
            color: white;
            border: none;
            padding: 10px 25px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
        }

        .green-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="thank-you-page">
        <div class="thank-you-logo">
            <img src="images/logoo.jpg" alt="Logo">
        </div>
        <div class="thank-you-message">
            Təbrik edirik! Sifarişiniz qəbul edildi.
        </div>
        <a href="https://omer-dev.site" class="green-btn">Ana Səhifəyə Qayıt</a>
    </div>

</body>
</html>
