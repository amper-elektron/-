      <script>
         // Load cart items from localStorage
         function loadCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartItemsDiv = document.getElementById('cartItems');
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = "<tr><td colspan='4'>S…ôb…ôtiniz bo≈üdur</td></tr>";
            } else {
                cartItemsDiv.innerHTML = cart.map((item, index) => {
                    return `
                        <tr>
                            <td><img src="icon/${item}.png" alt="${item}" width="50" height="50"></td>
                            <td class="product-name">${item}</td>
                            <td>
                                <button class="quantity-btn" onclick="updateQuantity(${index}, 'decrease')">-</button>
                                <input type="text" class="quantity-input" value="1" readonly>
                                <button class="quantity-btn" onclick="updateQuantity(${index}, 'increase')">+</button>
                            </td>
                            <td><button class="delete-btn" onclick="removeItem(${index})">Sil</button></td>
                        </tr>
                    `;
                }).join('');
            }
         }

         // Update item quantity
         function updateQuantity(index, action) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let item = cart[index];
            let quantityInput = document.querySelectorAll('.quantity-input')[index];
            let currentQuantity = parseInt(quantityInput.value);

            if (action === 'increase') {
                currentQuantity++;
            } else if (action === 'decrease' && currentQuantity > 1) {
                currentQuantity--;
            }

            quantityInput.value = currentQuantity;
            cart[index].quantity = currentQuantity;
            localStorage.setItem('cart', JSON.stringify(cart));
         }

         // Remove item from cart
         function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
         }

         // Clear the cart
         function clearCart() {
            localStorage.removeItem('cart');
            alert("S…ôb…ôt t…ômizl…ôndi!");
            loadCart();
         }

         window.onload = loadCart;
      </script>
